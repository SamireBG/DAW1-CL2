<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registro de Películas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="mt-3 mb-3">
    <h3>Registrar Nueva Película</h3>
  </div>

  <form action="/maintenance/record" method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Título</label>
      <input type="text" class="form-control" id="title" name="title" value="" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Descripción</label>
      <input type="text" class="form-control" id="description" name="description" value="" required>
    </div>

    <div class="mb-3">
      <label for="releaseYear" class="form-label">Año de lanzamiento de la película</label>
      <input type="text" class="form-control" id="releaseYear" name="releaseYear" value="" required>
    </div>

    <div class="mb-3">
      <label for="language" class="form-label">Idioma</label>
      <input type="text" class="form-control" id="language" name="language" value="" required>
    </div>

    <div class="mb-3">
      <label for="rentalDuration" class="form-label">Tiempo de alquiler (Días)</label>
      <input type="text" class="form-control" id="rentalDuration" name="rentalDuration" value="" required>
    </div>

    <div class="mb-3">
      <label for="rentalRate" class="form-label">Precio de alquiler (USD)</label>
      <input type="text" class="form-control" id="rentalRate" name="rentalRate" value="" required>
    </div>

    <div class="mb-3">
      <label for="length" class="form-label">Duración de la película (Minutos)</label>
      <input type="text" class="form-control" id="length" name="length" value="" required>
    </div>

    <div class="mb-3">
      <label for="replacementCost" class="form-label">Costo de reemplazo de película (USD)</label>
      <input type="text" class="form-control" id="replacementCost" name="replacementCost" value="" required>
    </div>

    <div class="mb-3">
      <label for="rating" class="form-label">Categoría</label>
      <input type="text" class="form-control" id="rating" name="rating" value="" required>
    </div>

    <div class="mb-3">
      <label for="specialFeatures" class="form-label">Características de la película</label>
      <input type="text" class="form-control" id="specialFeatures" name="specialFeatures" value="" required>
    </div>

    <button type="submit" class="btn btn-primary">Registrar Película</button>
    <button type="button" id="btnRegresar" class="btn btn-secondary"
            onclick="location.href='/maintenance/start'">
      Regresar
    </button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-mQ93Giy6z6iFVK6GakF9zF+6LxZoZ0XbsVR8qv0miB3rmXI1zjwKjljsd8zMzvqS"
        crossorigin="anonymous"></script>

</body>
</html>
